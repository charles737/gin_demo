<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<!-- multipart/form-data:以二进制的形式传输一些非文本文件 -->
<form action="upload" method="post" enctype="multipart/form-data">
    <div>
        <input type="file" multiple name="file"> <!-- 多个文件上传加 multiple -->
    </div>
    <div>
        <input type="submit" value="上传">
    </div>
</form>
</body>
</html>
